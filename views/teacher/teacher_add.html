	<!-- 表单模板 -->
	<script type="text/template" id="addTpl">
		<!-- 面包屑 -->
		<ol class="breadcrumb">
			<li><a href="javascript:;">讲师管理</a></li>
			<li class="active">{{title}}</li>
		</ol>
		<div class="teacher-add">
			<form action="{{action}}" class="form-horizontal col-xs-offset-2" id="teacherAddForm">

				{{if tc_id}}
				<input type="hidden" name="tc_id" value="{{tc_id}}">
				{{/if}}
				<div class="form-group has-feedback">
					<label for="" class="col-xs-3 control-label">姓名</label>
					<div class="col-xs-4">
						<input type="text" class="form-control input-sm" data-describedby="nameMsg" data-description="name" name="tc_name" data-required placeholder="讲师名称" value="{{tc_name}}">
						<span class="glyphicon form-control-feedback"></span>
					</div>
					<div class="col-xs-5" id="nameMsg"></div>
				</div>
				{{if !tc_id}}
				<div class="form-group has-feedback">
					<label for="" class="col-xs-3 control-label">密码</label>
					<div class="col-xs-4">
						<input type="password" class="form-control input-sm" data-describedby="passMsg" data-description="pass" data-pattern="^[a-zA-Z0-9]{6,12}$" name="tc_pass" data-required>
						<span class="glyphicon form-control-feedback"></span>
					</div>
					<div class="col-xs-5" id="passMsg"></div>
				</div>
				{{/if}}
				<div class="form-group has-feedback">
					<label for="" class="col-xs-3 control-label">入职时间</label>
					<div class="col-xs-4">
						<input type="text" class="form-control input-sm" name="tc_join_date" value="{{tc_join_date}}" data-required data-describedby="dateMsg" data-description="date" data-provide="datepicker" data-date-format="yyyy-mm-dd" data-date-language='zh-CN'>
						<span class="glyphicon form-control-feedback"></span>
					</div>
					<div class="col-xs-5" id="dateMsg"></div>
				</div>
				<div class="form-group">
					<label for="" class="col-xs-3 control-label">类型</label>
					<div class="col-xs-2">
						<select name="tc_type" class="form-control input-sm">
							<option value="1">讲师</option>
							<option value="0">管理员</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-xs-3 control-label">性别</label>
					<div class="col-xs-4">
						{{if tc_id}}
						<label class="radio-inline">
							<input type="radio" name="tc_gender" value="0" {{if tc_gender == 0}}checked{{/if}}> 男
						</label>
						<label class="radio-inline">
							<input type="radio" name="tc_gender" value="1" {{if tc_gender == 1}}checked{{/if}}> 女
						</label>
						{{else}}
						<label class="radio-inline">
							<input type="radio" name="tc_gender" value="0" checked> 男
						</label>
						<label class="radio-inline">
							<input type="radio" name="tc_gender" value="1"> 女
						</label>
						{{/if}}
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-7">
						<input type="submit" class="btn btn-success btn-sm pull-right" value="{{btnText}}">
					</div>                          
				</div>
			</form>
		</div>
	</script>
