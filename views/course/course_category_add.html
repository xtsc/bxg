    <script type="text/template" id="categoryAddTpl">
        <form action="{{cg_action}}" class="form-horizontal">
            {{if cg_id}}
            <input type="hidden" name="cg_id" value="{{cg_id}}">
            {{/if}}
            <div class="form-group has-feedback">
                <label for="" class="col-xs-4 control-label">名称</label>
                <div class="col-xs-3">
                    <input type="text" class="form-control input-sm" placeholder="填写分类名称" name="cg_name" data-describedby="nameMsg" data-description="name" data-required value="{{cg_name}}">
                    <span class="glyphicon form-control-feedback"></span>
                </div>
                <div class="col-xs-5" id="nameMsg"></div>
            </div>
            <div class="form-group">
                <label for="" class="col-xs-4 control-label">级别</label>
                <div class="col-xs-2">
                    <select name="cg_pid" class="form-control input-sm" id="top">
                        <option value="0">顶级分类</option>
                        {{each top}}
                        <option value="{{$value.cg_id}}" {{if cg_pid == $value.cg_id}}selected{{/if}}>{{$value.cg_name}}</option>
                        {{/each}}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-xs-4 control-label">排序</label>
                <div class="col-xs-1">
                    <input type="text" class="form-control input-sm" value="10" name="cg_order" value="{{cg_order}}">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-xs-4 control-label">是否显示</label>
                <div class="col-xs-3">
                    {{if cg_is_hide}}
                    <label class="radio-inline">
                        <input type="radio" {{if cg_is_hide == 0}}checked{{/if}} name="cg_is_hide" value="0"> 是
                    </label>
                    <label class="radio-inline">
                        <input type="radio" {{if cg_is_hide == 1}}checked{{/if}} name="cg_is_hide" value="1"> 否
                    </label>
                    {{else}}
                    <label class="radio-inline">
                        <input type="radio" checked name="cg_is_hide" value="0"> 是
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="cg_is_hide" value="1"> 否
                    </label>
                    {{/if}}
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-8">
                    <input type="submit" value="{{btn_txt}}" class="btn btn-success btn-sm pull-right">
                </div>                          
            </div>
        </form>
    </script>
